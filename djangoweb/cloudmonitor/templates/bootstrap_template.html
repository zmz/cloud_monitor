<!DOCTYPE html>
<html>
    <head>
        <title>Kendo UI &hearts; Twitter Bootstrap: Responsive demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="../static/external/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" href="../static/external/kendo/styles/kendo.common-bootstrap.min.css" />
		<link rel="stylesheet" href="../static/external/kendo/styles/kendo.bootstrap.min.css" />
        <link rel="stylesheet" href="../static/external/kendo/styles/kendo.dataviz.min.css" />
        <link rel="stylesheet" href="../static/external/kendo/styles/kendo.dataviz.bootstrap.min.css" />
        <link rel="stylesheet" href="styles.css" />
        
        <script src="../static/external/kendo/js/jquery.min.js"></script>
        <script src="../static/external/kendo/js/angular.min.js"></script>
        <script src="../static/external/kendo/js/kendo.all.min.js"></script>
        <script src="../static/external/kendo/js/kendo.timezones.min.js"></script>
        <script src="../static/js/theme-chooser.js"></script>
        <script src="../static/js/myrender.js"

        <!--[if lt IE 9]>
        <script src="vendor/html5shiv.js"></script>
        <script src="vendor/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <header>
            <div class="container" class="row">
                <h1 class="col-sm-3 hidden-sm">Lenov Cloud Monitor</h1>
                <!-- <h1 class="col-sm-3 visible-sm">Kendo UI &hearts;<br/> Bootstrap</h1> -->

                <button id="configure" class="visible-xs"><span class="glyphicon glyphicon-align-justify"></span></button>

                <div id="configurator-wrap" class="col-sm-9 hidden-xs">
                    <div id="configurator" class="row">
                        <label class="col-sm-4">
                            <div class="description">Dimensions</div>
                            <select id="dimensions"></select>
                        </label>

                        <label class="col-sm-4">
                            <div class="description">Theme</div>
                            <select id="theme"></select>
                        </label>

                        <label class="col-sm-4">
                            <div class="description">Font-size</div>
                            <select id="font-size"></select>
                        </label>
                    </div>
                </div>
            </div>
        </header>

        <div id="example" class="container">
            

            <ul id="menu">
                <!-- <li><a href="#profile">Profile</a></li> -->
                <!-- <li><a href="#schedule">Schedule</a></li> -->
                <li><a href="#orders">Orders</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#faq">FAQ</a></li>
                <!-- <li><a href="http://demos.telerik.com/kendo-ui">Kendo UI demos</a></li> -->
            </ul>

            <div class="row clearfix">
               

                <div class="col-lg-12">
                    <div id="tabstrip" class="ra-section">
                        <ul>
                            <li class="k-state-active"><span class="km-icon revenue"></span><span class="hidden-xs">Revenue</span></li>
                            <li><span class="km-icon spd"></span><span class="hidden-xs">Sales / day</span></li>
                            <li><span class="km-icon spr"></span><span class="hidden-xs">Sales / region</span></li>
                        <li><span class="km-icon share"></span><span class="hidden-xs">Market share</span></li>
                        </ul>
                        <div><div id="revenue"></div></div>
                        <div><div id="sales-per-day"></div></div>
                        <div><div id="sales-per-region"></div></div>
                        <div>
                            <div id="market-alice-mutton" class="market-donut"></div>
                            <div id="market-gravad-lax" class="market-donut"></div>
                            <div id="market-inlagd-sill" class="market-donut"></div>
                            <div id="market-spegesild" class="market-donut"></div>
                        </div>
                    </div>
                </div>
            </div>

            

            <div id="orders" class="ra-section"></div>

            

            <footer>Copyright &copy; 2015 <a href="http://lenovo.com/">Lenovo</a>. All rights reserved.</footer>
        </div>

        <script>

            function path(url) {
                return /(.*\/)[^\/]*$/gi.exec(url)[1];
            }

			render_configure();

            renderMenu();

			addTabstripEffect();
            
            initCharts("bootstrap");

            renderGrid();

        </script>
    </body>
</html>
